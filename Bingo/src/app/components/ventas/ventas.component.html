<div class="button-container">
    <button mat-icon-button style="background-color: aqua;" (click)="home()">
        <mat-icon>home</mat-icon>
    </button>   
</div>

<br>
<br>

<div style="display: flex; justify-content: center;">
  <form class="order-form">
      <mat-form-field style="width: 80%;">
        <mat-label>Comidas / Bebidas</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let comida of filteredOptions | async" [value]="comida" (click)="selectedComida = comida">
            {{comida.nombre}} >>> Disponible {{comida.cantidad}}  ---  {{comida.precio}} colones 
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field style="width: 20%;">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" #cantidad maxlength="2" placeholder="Cantidad" value="1">
      </mat-form-field>
  </form>
</div>

<div style="display: flex; justify-content: center;">
  <button mat-raised-button (click)="calcular_total(+selectedComida.precio, +cantidad.value)">Confirmar venta</button>
</div>

<br>
<br>

<div style="display: flex; justify-content: center;">
    <mat-label>Total a pagar: {{total}}</mat-label>
</div>
